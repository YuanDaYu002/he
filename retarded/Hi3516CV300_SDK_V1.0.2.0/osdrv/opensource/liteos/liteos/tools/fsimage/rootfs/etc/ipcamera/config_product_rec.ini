[common]
usedcf                         = "1              ";//0表示不适用DCF格式，1表示适用DCF格式
spacefullproc                  = "0              ";//磁盘满处理策略或循环录像属性，动态
segmentrectime                 = "1              ";//录像分割时间，动态
segmentrecfilesize             = "2048           ";//录像分割文件大小，单位：MByte
fileroot                       = "/bin/vs/sd     ";//录像文件存储路径
sparefileroot                  = "/bin/vs/tmpfs  ";//录像文件备用存储路径
maxremaindisksize              = "100            ";//磁盘最大剩余空间，单位：MByte
circlerec_remaintime           = "7              ";//循环录像预留时间，单位：秒
singlefilemaxrectime           = "13             ";//单个文件最大录制时长,单位：分钟;要求:singlefilemaxrectime*60*码率/8 < 2048000000
srccnt                         = "1              ";//支持的视频源的个数
[source.0]
srcid                          = "0              ";//支持的视频源的ID，由产品决定
supportthumbnail               = "1              ";//该视频源是否支持抓怕缩略图
thumbnailwidth                 = "320            ";//缩略图宽
thumbnailheight                = "240            ";//缩略图高
thumbnailquality               = "2              ";//缩略图质量   
streamcnt                      = "2              ";//支持的码流个数
[stream.0.0]
streamid                       = "0              ";//码流ID
supportprerec                  = "0              ";//是否支持预录，0表示不支持，1表示支持       
prerectime                     = "3              ";//预录时长
blocknum                       = "5              ";//最小buffer个数
blocksize                      = "8895           ";//单位KB
fileformat                     = "0              ";//录像文件格式，0表示mp4，1表示asf，2表示avi，3表示私有格式，动态
contenttype                    = "3              ";//录像文件内容，1表示录音频，2表示录视频，3表示录音视频，动态
suffix                         = "011            ";//录像文件后缀
prefix                         = "DCIM           ";//录像文件前缀
[stream.0.1]
streamid                       = "1              "
supportprerec                  = "0              "
prerectime                     = "3              "
blocknum                       = "5              "
blocksize                      = "512            "
fileformat                     = "4              "
contenttype                    = "3              "
suffix                         = "011            "
prefix                         = "DCIM           "
