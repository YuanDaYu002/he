bIsPreSnap                     = 0                ;//是否支持预抓拍
u32PreSnapNum                  = 5                ;//预抓拍张数
u32Interval                    = 100              ;//预抓拍间隔,ms
u32SnapBuffSize                = 512000           ;//抓拍buf大小,Byte为单位 
suffix                         = "011            ";//文件后缀
prefix                         = "DCIM           ";//文件前缀
bThumbnailSupport              = 1                ;//是否支持抓拍缩略图，1：支持,0:不支持
u32ThumbnailWidth              = 320              ;//缩略图的宽
