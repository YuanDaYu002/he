[common]
useDCF                         = "1              ";是否使用DCF存储格式                                     
u32SourceNum                   = "1              ";视频源的个数
namefmt                        = "4              "; name format 0: none,1: date, 2: event, 3: date+event
maxRemainDiskSize              = 2              ;磁盘最大剩余空间，单位：MByte,不包含预抓拍需要的空间
fileroot                       = "/bin/vs/sd     ";//文件存储路径
sparefileroot                  = "/bin/vs/tmpfs  ";//文件备用存储路径
spacefullproc                  = "1              ";0,stop,1 delete the oldest
[source.0]
srcid                          = 0                ;//支持的视频源的ID，由产品决定

bIsPreSnap                     = 0                ;//是否支持预抓拍
u32PreSnapNum                  = 5                ;//预抓拍张数
u32Interval                    = 100              ;//预抓拍间隔,ms
u32SnapBuffSize                = 512000           ;//抓拍buf大小,Byte为单位 
suffix                         = "011            ";//文件后缀
prefix                         = "DCIM           ";//文件前缀
u32Width                       = "1920           ";//抓拍的宽
u32Height             	       = "1080           ";//抓拍的高
bThumbnailSupport              = 1                ;//是否支持抓拍缩略图，1：支持,0:不支持
u32ThumbnailWidth              = 320              ;//缩略图的宽
u32ThumbnailHeight             = 240              ;//缩略图的高
[source0.lapse]
enable                         = "0              ";是否开启定时抓拍
interval                       = "5              ";抓拍间隔，单位秒
saveoperation                  = "1              ";抓拍后处理 1:sd card 2:email 3:ftp
[source0.burst]
time                           = "1              ";连续抓拍时长,N秒内抓拍M张
num                            = "5              ";连续抓拍张数
[source0.delay]
time                           = "5              ";延时抓拍时长
[common_default]
useDCF                         = "1              ";是否使用DCF存储格式                                     
u32SourceNum                   = "1              ";视频源的个数
namefmt                        = "4              "; name format 0: none,1: date, 2: event, 3: date+event
maxRemainDiskSize              = 2              ;磁盘最大剩余空间，单位：MByte
fileroot                       = "/bin/vs/sd     ";//文件存储路径
sparefileroot                  = "/bin/vs/tmpfs  ";//文件备用存储路径
spacefullproc                  = "1              ";0,stop,1 delete the oldest
